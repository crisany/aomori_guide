<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <header>
        <div class="row g-0">
          <div class="col-12 px-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html"
                  ><img
                    src="images/logo.svg"
                    width="auto"
                    height="45"
                    alt="Aomori Guide Logo"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="arts_culture.html"
                      >Arts & Culture</a
                    >
                    <a class="nav-link" href="eating.html">Eating</a>
                    <a class="nav-link" href="shopping.html">Shopping</a>
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="map_access.html"
                      >Map & Access</a
                    >
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="page-header py-3">
              <h2 class="fw-bold">Access to Airports and Main Station</h2>
            </div>

            <!-- Access -->
            <div class="row">
              <h4 class="fw-bold my-3">Aomori Airport</h4>

              <img
                class="content__img"
                src="images/airport.jpg"
                alt="access from airport"
                width="100%"
                style="object-fit: cover"
              />

              <h4 class="fw-bold my-3">Aomori Station</h4>

              <img
                class="content__img"
                src="images/station.jpg"
                alt="access from station"
                width="100%"
                style="object-fit: cover"
              />

              <h4 class="fw-bold my-3">Places of interest</h4>

              <img
                class="content__img"
                src="images/aomori_map.jpg"
                alt="map of aomori"
                width="100%"
                style="object-fit: cover"
              />
            </div>

            <!-- Form -->
            <h4 class="fw-bold my-3">Book a Tour</h4>
            <div class="row">
              <form role="form">
                <div class="form-group">
                  <!-- Client info -->
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Your name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <!-- Tour language -->
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Language</option>
                      <option value="EN">English</option>
                      <option value="ES">Spanish</option>
                      <option value="JP">Japanese</option>
                    </select>
                  </div>

                  <!-- Tour type -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Group Tour
                    </label>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Private Tour
                    </label>
                  </div>

                  <!-- Comments -->
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Additional Comments</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>

                  <!-- Suscribe email to Newsletter -->
                  <div class="form-check mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Suscribe to Newsletter
                    </label>
                  </div>

                  <div class="my-3">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div>
        <footer class="text-center">
          <div class="text-center text-white p-3">Aomori GUIDE</div>
          <div class="container pt-2">
            <a href="#">
              <img src=images/logo_fb.svg width="40" height="40"/>
            </a>
            <a href="#">
              <img src=images/logo_ig.svg width="40" height="40"/>
            </a>
          </div>
          <div class="text-center text-white p-4">
            Copyright Â© 2021. All Rights Reserved.
          </div>
        </footer>
      </div>
    </div>

    <script src="/src/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
