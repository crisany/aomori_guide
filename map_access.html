    <h2>Book a tour</h2>

    <section id="formulario">
      <!-- formulario -->

      <form action="">
        <label for="clientName">Name: </label>
        <input type="text" name="yourName" />

        <br><br>

        <label for="clientEmail">Email: </label>
        <input type="email" />
        <br><br>

        <!--desplegable-->

        <select name="Language" id="">
          <option value="EN">English</option>
          <option value="ES">Spanish</option>
          <option value="JP">Japanese</option>
        </select>
        <br><br>

        <!--Botones de radio-->

        <div>
          Group tour:
          <input type="radio" name="type" value="group" />
        </div>
        <br />
        <div>
          Private tour:
          <input type="radio" name="type" value="private" />
        </div>
        <br />
        <div>

        <!--checkbox-->

        <div>
          Suscribe to Newsletter

          <input type="checkbox" name="agree" value="1" />
        </div>

        <!-- textarea -->

        <textarea name="" id="" cols="120" rows="6"> </textarea>

        <br><br>
        <!--botones-->

        <input class=buttonClear type="reset" value="Clear" />
        <input class=buttonSend type="submit" value="Send" />
      </form>
